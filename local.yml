---
- name: tasks to complete before running roles
  hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache and upgrade all packages
      tags: always
      ansible.builtin.apt: 
        update_cache: yes 
        upgrade: safe
      changed_when: false

# run roles
- hosts: all
  tags: base
  become: true
  roles: 
     - common
